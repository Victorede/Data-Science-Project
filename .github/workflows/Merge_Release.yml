name: Merge Release Into Main

on:
  pull_request:
    types: [closed]
    branches:
      - pre-prod

jobs:
  filter:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      is_labeled: ${{ steps.label-check.outputs.is_labeled }}
    steps:
      - name: Check if PR has 'deploy to production' label
        id: label-check
        run: |
          echo "is_labeled=$(echo ${{ join(github.event.pull_request.labels.*.name, ' ') }} | grep -q 'deploy to production' && echo 'true' || echo 'false')"
          echo "::set-output name=is_labeled::$is_labeled"

  create-pr:
    needs: filter
    if: needs.filter.outputs.is_labeled == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: create pull request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_branch: 'main'
          pr_title: "[Automated] Merge ${{ github.ref_name }} into main"
          pr_body: "Automated Pull Request"
          pr_reviewer: "Victorede"
          pr_assignee: "Victorede"

      - name: enable automerge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pr.outputs.pr_number }}
          merge-method: merge
