# .github/workflows/delete-merged-branches.yml

name: Delete merged branches

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  delete-merged-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all remote branches
        run: |
          echo "Fetching all remote branches..."
          git fetch --all --prune
          git branch -r
          echo "Fetched branches: "
          git branch -r

      - name: List merged branches
        run: |
          echo "Listing remote branches merged into origin/main..."
          git branch -r --merged origin/main

      - name: Identify and delete merged branches
        run: |
          echo "Identifying branches to delete..."
          # List all remote branches merged into main, excluding main/master/HEAD
          git branch -r --merged origin/main | grep -vE 'origin/main|origin/master|HEAD' | while read -r branch; do
            # Extract branch name (removing 'origin/' prefix)
            branch_name=$(echo "$branch" | sed 's/origin\///')
            echo "Attempting to delete branch: $branch_name"
            git push origin --delete "$branch_name" || echo "Failed to delete $branch_name"
          done
          echo "Branch deletion process completed."
