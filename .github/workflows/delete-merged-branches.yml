# .github/workflows/delete-merged-branches.yml

name: Delete merged branches

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  delete-merged-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all remote branches
        run: |
          echo "Fetching all remote branches..."
          git fetch --all --prune
          git branch -r
          echo "Fetched branches: "
          git branch -r

      - name: Identify and delete merged branches
        run: |
          echo "Identifying branches to delete..."
          # Identify and delete merged branches excluding 'main', 'master', and 'develop'
          git branch -r --merged | egrep -v "(^\*|master|main|develop)" | sed 's/origin\///' | xargs -n 1 git push origin --delete
          echo "Branch deletion process completed."
